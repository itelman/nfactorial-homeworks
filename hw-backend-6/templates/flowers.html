<!DOCTYPE html>
<html>
<head>
    <title>Flower Marketplace</title>
</head>
<body>
<h1>Flower Marketplace</h1>
<form action="/flowers" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Quantity:</label>
    <input type="number" name="quantity" required><br>
    <label>Price:</label>
    <input type="number" step="0.01" name="price" required><br>
    <button type="submit">Add Flower</button>
</form>
<h2>Available Flowers</h2>
<ul>
    {% for flower in flowers %}
    <li>
        <b>{{ flower.name }}</b>, Quantity: {{ flower.quantity }}, Price: {{ flower.price }}
        <form action="/cart/items" method="post" style="display:inline;">
            <input type="hidden" name="flower_id" value="{{ flower.id }}">
            <button type="submit">Add to Cart</button>
        </form>
    </li>
    {% endfor %}
</ul>
<p><a href="/cart/items">Go to Cart</a></p>
</body>
</html>
