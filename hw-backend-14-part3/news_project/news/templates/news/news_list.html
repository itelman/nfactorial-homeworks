<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>News List</h1>
<ul>
    {% for item in news %}
    <li><a href="{% url 'news_detail' item.id %}">{{ item.title }}</a> ({{ item.created_at }})</li>
    {% endfor %}
</ul>
<a href="{% url 'add_news' %}">Add News</a>

</body>
</html>
