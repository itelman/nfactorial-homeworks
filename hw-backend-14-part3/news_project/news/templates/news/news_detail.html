<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ news.title }}</h1>
<p>{{ news.content }}</p>
<p>Published on: {{ news.created_at }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in news.comment_set.all %}
    <li>{{ comment.content }} ({{ comment.created_at }})</li>
    {% endfor %}
</ul>

<h3>Add a Comment</h3>
<form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'news_list' %}">Back to News</a>

</body>
</html>
