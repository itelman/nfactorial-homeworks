{% extends "news/base.html" %}

{% block title %}Add News{% endblock %}

{% block content %}

<h1>Add News</h1>
{% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>Available for authorized users only.</p>
{% endif %}

<a href="{% url 'news_list' %}">Back to News</a>

{% endblock %}
