<!DOCTYPE html>
<html>
<head>
    <title>Пользователи</title>
</head>
<body>
<!-- (сюда писать решение) -->
<table>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>
            <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </td>
    </tr>
    {% endfor %}
</table>

<!-- (конец решения) -->
</body>
</html>
