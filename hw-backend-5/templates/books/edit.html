<h2>Edit Book</h2>
<form action="/books/{{ book.id }}/edit" method="post">
    <label>Title: <input type="text" name="title" value="{{ book.title }}"></label><br>
    <label>Author: <input type="text" name="author" value="{{ book.author }}"></label><br>
    <label>Year: <input type="number" name="year" value="{{ book.year }}"></label><br>
    <label>Total Pages: <input type="number" name="total_pages" value="{{ book.total_pages }}"></label><br>
    <label>Genre: <input type="text" name="genre" value="{{ book.genre }}"></label><br>
    <button type="submit">Update</button>
</form>
